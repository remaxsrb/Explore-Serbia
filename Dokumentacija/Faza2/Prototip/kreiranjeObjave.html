    <!-- Odavde pocinje konkretan sadrzaj stranice -->

    <div class="kreiranjeObjave-page-content">
        <div class="title-space">
            <div class="title-space-text">
                <h4>Naslov objave<span style="color: red;">*</span></h4>
            </div>
            <input type="text" size="30" placeholder="Naslov objave" required>
        </div>
        <!-- Ovo mozda da se napravi kao drop-down meni -->
        <div class="region-space">
            <div class="region-space-text">
                <h4>Region<span style="color: red;">*</span></h4>
            </div>
            <input type="text" size="30" placeholder="Region" required>
        </div>

        <div class="content-space">
            <div class="content-space-text">
                <h4>Sadržaj<span style="color: red;">*</span></h4>
            </div>
            <textarea rows="10" cols="150" required></textarea>
        </div>

        <div class="main-tag-space">
            <div class="main-tag-space-text">
                <h4>Glavni tag<span style="color: red;">*</span></h4>
            </div>
            <select class="tag-type-dropdown-bar">
                <option>Istorijska ličnost</option>
                <option>Spomenik</option>
                <option>Crkva/manastir</option>
                <option>Tvrdjava</option>
                <option>Arheološko nalazište</option>
                <option>Park prirode</option>
            </select>
            <select class="tag-dropdown-bar">
                <option>tag1</option>
                <option>tag2</option>
                <option>tag3</option>
                <option>novi tag</option>
            </select>
        </div>

        <div class="secondary-tag-space">
            <div class="secondary-tag-space-text">
                <h4>Sekundarni tagovi</h4>
            </div>

            <div class="secondary-tag-input-space">

                <div class="seconadry-tag">
                    <select class="tag-type-dropdown-bar">
                        <option>Istorijska ličnost</option>
                        <option>Spomenik</option>
                        <option>Crkva/manastir</option>
                        <option>Tvrdjava</option>
                        <option>Arheološko nalazište</option>
                        <option>Park prirode</option>
                    </select>
                    <select class="tag-dropdown-bar">
                        <option>tag1</option>
                        <option>tag2</option>
                        <option>tag3</option>
                        <option>novi tag</option>
                    </select>
                    <!-- Da li implementovati ovu funkcionalnost? -->
                    <button class="btn button-remove-tag" type="button">Ukloni tag</button>
                </div>

                <div class="seconadry-tag">
                    <select class="tag-type-dropdown-bar">
                        <option>Istorijska licnost</option>
                        <option>Spomenik</option>
                        <option>Crkva/manastir</option>
                        <option>Tvrdjava</option>
                        <option>Arheolosko nalaziste</option>
                        <option>Park prirode</option>
                    </select>
                    <select class="tag-dropdown-bar">
                        <option>tag1</option>
                        <option>tag2</option>
                        <option>tag3</option>
                        <option>novi tag</option>
                        <option selected="selected">novi tag</option>
                    </select>
                    <input type="text" size="20" placeholder="novi tag">
                    <!-- Da li implementovati ovu funkcionalnost? -->
                    <button class="btn button-remove-tag" type="button">Ukloni tag</button>
                </div>

                <div class="secondary-tag">
                    <button class="btn  button-add-tag" type="button">Dodaj tag</button>
                </div>
            </div>

            
        </div>

        <div class="submit-button-space">
            <button class="btn btn-primary btn-lg button-submit-objava" type="submit">Okači objavu</button>
        </div>

        <div class="cancel-button-space">
            <button class="btn btn-secondary btn-lg button-cancel-objava" type="button">Odustani</button>
        </div>
        
    </div>
